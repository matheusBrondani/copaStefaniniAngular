<div class="container">  
  <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="control-label" for="name">Nome do Time</label>
      <input type="text" class="form-control" id="name" name="name" required formControlName="name">
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required"> Name is required. </div>
      <div *ngIf="name.errors.minlength"> Name must be at least 4 characters long. </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="nameStadium">Nome do Est√°dio</label>
      <input type="text" class="form-control" id="nameStadium" name="nameStadium" required formControlName="nameStadium">
    </div>

    <div *ngIf="nameStadium.invalid && (nameStadium.dirty || nameStadium.touched)" class="alert alert-danger">
      <div *ngIf="nameStadium.errors.required"> Name is required. </div>
      <div *ngIf="nameStadium.errors.minlength"> Name must be at least 4 characters long. </div>
    </div>

    <hr />
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="teamForm.invalid">Enviar</button>
    </div>
  </form>
</div>
