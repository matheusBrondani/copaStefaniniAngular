<div class="container">
  <div class="alert alert-success" hidden role="alert">
    Formulário enviado com sucesso!
  </div>
  <form (ngSubmit)="onSubmit()" #teamForm="ngForm">
    <div class="form-group">
      <label class="control-label" for="nome">Nome do Time</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newTeam.name" name="name">
    </div>
    <div class="form-group">
      <label class="control-label" for="nameStadium">Nome do Estádio</label>
      <input type="text" class="form-control" id="nameStadium" [(ngModel)]="newTeam.nameStadium" name="nameStadium">
    </div>
    <hr />
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
