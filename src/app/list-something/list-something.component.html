<h1>Listagem de times e seus jogadores</h1>

<ul>
    <li *ngFor="let t of teams;">
        {{t.name}} | 
        {{t.nameStadium}}         
        <ul>
            <li *ngFor="let jog of t.listPlayers;">
                {{jog.name}} |
                {{jog.position}} |
                {{jog.shirt}}
                <span *ngIf="jog.cap"> | É o Capitão do time</span>
            </li>
        </ul>        
    </li>
</ul>
