<form>
  <div class="form-group">
    <label class="control-label" for="nomeJogador">Nome</label>
    <input type="text" class="form-control" name="nomeJogador" id="nomeJogador">
  </div>
  <div class="form-group">
    <label class="control-label" for="posicoes">Posição</label>
    <select name="posicoes" id="posicoes" class="form-control">
      <option *ngFor="let pos of listPosicoes" value="{{pos.idPosicao}}">{{pos.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label" for="camisa">N° Camisa</label>
    <input type="number" class="form-control" name="camisa" id="camisa">
  </div>
  <div class="form-group">
    <label class="control-label" for="times">Time</label>
    <select name="times" id="times" class="form-control">
      <option *ngFor="let pos of listPosicoes" value="{{pos.idPosicao}}">{{pos.nome}}</option>
    </select>
  </div>
  <hr />
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
